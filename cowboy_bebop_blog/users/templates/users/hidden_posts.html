{% extends 'blog/layout.html' %}

{% block content %}
<a href="http://127.0.0.1:8000/blog/">Back to blog</a>
<br>
{%for post in hidden%}
<block>
  {%if post.is_hidden == True%}
      <a>{{post.blog_header}}</a>
      <img>{{post.img}}</img>
      <a>{{post.blog_text}}</a>
      <a>{{post.blog_author}}</a>
      <a>{{post.date}}</a>
      <a href="http://127.0.0.1:8000/blog/{{post.pk}}/update">Update</a>
    <br>
    {%endif%}
  {%endfor%}
{% endblock %}
